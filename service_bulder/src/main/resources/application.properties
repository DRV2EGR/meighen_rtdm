spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:klusterdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:pass}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.database=postgresql
spring.sql.init.platform=postgres
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=true
spring.sql.init.mode=always

spring.application.name=service_builder
spring.cloud.loadbalancer.ribbon.enabled=false
server.port=8080

docker.registry.url=localhost:31000
docker.instance.url=tcp://localhost:2375